<button data-clipboard-text="{{clipboardText}}" class="btn btn-green waves-attach waves-button waves-light waves-effect"><i class="fa fa-clipboard"/></button>
<button data-clipboard-target="#{{id}}"
        data-toggle="tooltip"
        title="Copy to clipboard"
        class="btn btn-default"
        ng-hide="hidden"><i class="fa fa-clipboard"/></button>
<textarea id="{{id}}" class="sr-only">{{clipboardText}}</textarea>
